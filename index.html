<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/rafaelsilva81/lms/contents/');
        const data = await response.json();
        let htmlString = '<ul>';
        
        const ignoreFiles = ['README.md', 'index.html', '.github', '.gitignore'];
        data = data.filter(file => !ignoreFiles.includes(file.name));

        for (let file of data) {
          htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
        }

        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
